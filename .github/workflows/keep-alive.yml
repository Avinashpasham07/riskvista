name: Keep Backend Alive

on:
  schedule:
    # Runs every 14 minutes to prevent Render free tier from sleeping (15min timeout)
    - cron: '*/14 * * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render Backend
        run: |
          curl -s https://riskvista.onrender.com > /dev/null
          echo "Ping sent to https://riskvista.onrender.com at $(date)"
